
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>omnisoft Blogs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script>
      // Setup custom colors for Tailwind
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
            colors: {
              'primary-bg': '#1d152d',
              'card-gradient-from': '#ab5ef4',
              'card-gradient-to': '#6347ab',
              'button-primary': '#8a42ff',
              'button-secondary': '#a066ff',
            }
          }
        }
      }
    </script>
    <style>
        body {
            background-color: #1d152d;
            background-image: 
                /* Grid overlay */
                linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                /* New professional gradient with corner glows */
                radial-gradient(ellipse at top left, rgba(171, 94, 244, 0.15) 0%, transparent 70%),
                radial-gradient(ellipse at bottom right, rgba(99, 71, 171, 0.2) 0%, transparent 70%);
            background-size: 40px 40px, 40px 40px, auto, auto;
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        .prose-invert h1, .prose-invert h2, .prose-invert h3, .prose-invert h4 {
          color: white !important;
          font-family: 'Lora', serif;
        }
        .prose-invert code {
            color: #f3f4f6;
            font-family: monospace;
        }
        .prose-invert code::before, .prose-invert code::after {
            content: "" !important;
        }
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        .shimmer-bg {
            animation: shimmer 2s infinite linear;
            background: linear-gradient(to right, #2d2241 4%, #3c2e56 25%, #2d2241 36%);
            background-size: 1000px 100%;
        }
    </style>
